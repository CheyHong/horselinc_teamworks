<div class="page-layout carded left-sidebar">

    <div class="center">

        <!-- CONTENT CARD -->
        <div class="content-card" [ngClass]="{'current-payment-selected':currentPayment}">

            <!-- CONTENT TOOLBAR -->
            <div class="toolbar px-24 py-8" fxHide fxShow.xs>

                <div *ngIf="currentPayment" class="detail_show" fxLayout="row" fxLayoutAlign="start center" >
                    <button mat-icon-button (click)="deselectCurrentPayment()">
                        <mat-icon class="secondary-text" style="color: red;">chevron_left</mat-icon>
                    </button>
                    <div class="Schedule-Service">
                        Schedule Service
                    </div>
                </div>

                <div class="Schedule-Service" *ngIf="!currentPayment">
                        Schedule Service
                </div>

            </div>
            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <div class="content" fxFlexAlign="row">
                <payment-manager-list ></payment-manager-list>
                <payment-manager-details fusePerfectScrollbar fxFlex></payment-manager-details>
            </div>
            <!-- CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
<fuse-sidebar name="payment-manager-export-invoice" class="payment-manager-export-invoice" position="right" [invisibleOverlay]="false">
    <profile-manager-exportinvoice></profile-manager-exportinvoice>
</fuse-sidebar>
