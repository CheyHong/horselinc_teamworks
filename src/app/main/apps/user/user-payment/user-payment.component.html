                <img src="assets/icons/horselinc/ic-camera-alt.svg"/>
        </div>

        <form id="paymentForm" novalidate>
            <div>

                        <mat-label>Company (disabled)</mat-label>

                <input  matInput type="firstName" placeholder="First Name" autocomplete="off">
                <div style="width:5%"></div>
                <input  matInput type="lastName" placeholder="Last Name" autocomplete="off"/>
            </div>

    <fuse-sidebar name="user-payment-info-panel" class="payment-sidebar" position="right" [invisibleOverlay]="false">
