<div id="user-register" class="page-layout simple fullwidth">

    <!-- HEADER -->
    <div class="title">
            <img src="assets/images/logos/horselinc.svg"/>
    </div>
    <!-- / HEADER -->
        
    <!-- CONTENT -->
    <div class="content">
        <div class="register">
            <form id="registerForm" name="registerForm" [formGroup]="registerForm" autocomplete="off" novalidate>
                <input  matInput formControlName="email" type="email" placeholder="Enter your email" autocomplete="off"/>
                <input matInput formControlName="password" type="password" placeholder="Enter your password"  autocomplete="new-password"/>

                <!-- [disabled]="registerForm.invalid" -->
                <button mat-raised-button color="warn" type="" routerLink="/apps/user/role" [disabled]="registerForm.invalid" >SIGNUP</button>
                <button mat-raised-button class="logInInstead" type="" routerLink="/apps/user/login">LOG IN INSTEAD</button>
    
            </form>
        </div>
    </div>
    <!-- /CONTENT -->
</div>
