<div *ngIf="payments.length === 0" fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
    <span class="no-payments-text hint-text">There are no payments!</span>
</div>

<mat-tab-group>
    <mat-tab label="OUTSTAND">
            <div class="payment-manager-list">
                <payment-manager-list-item class="payment-manager-list-item has-handle"
                    *ngFor="let payment of payments" [payment]="payment" (click)="readPayment(payment.id)"
                    [ngClass]="{'current-payment-manager':payment?.id == currentPayment?.id}"
                    matRipple>
                </payment-manager-list-item>
            </div>
            <div class="Btn" fxFlex fxLayoutAlign="center center">
                <button  class="actionBtn" mat-raised-button>Export payment history </button>
            </div>
        
    </mat-tab>
    <mat-tab label="COMPLETED">
            <div  class="payment-manager-list">
                    <payment-manager-list-item class="payment-manager-list-item has-handle"
                        *ngFor="let payment of payments" [payment]="payment" (click)="readPayment(payment.id)"
                        [ngClass]="{'current-payment-manager':payment?.id == currentPayment?.id}"
                        matRipple>
                    </payment-manager-list-item>
                </div>
    </mat-tab>
</mat-tab-group>
