<div class="page-layout carded left-sidebar">

    <div class="content-card_1" >
        <div class="toolbar_1" fxLayout="row" fxLayoutAlign="space-between center">
            <div class="Schedule-Service">Schedule Service</div>
            <div style="width: 250px;">Last update: 12/30/2018 1:35 PM</div>
        </div>

        <div class="content">
            <mat-tab-group>
                <mat-tab label="CURENT"> 
                    <div class="fri-june-21-2019">FRI, JUNE 21, 2019</div>
                    <div class="card">
                        <div class="intro" fxLayout="row" fxLayoutAlign="start center">
                            <img src="assets/images/avatars/Reyna.jpg" />
                            <div fxLayout="column" fxLayoutAlign="center start">
                                <div style="font-size: 14px;">Testuser2Barn</div>
                                <div style="font-size: 12px;">Testuser2</div>
                            </div>
                        </div>
                        <div class="detail" fxLayout="column" fxLayoutAlign="center start">
                            <div class="The-greates-show---f">THE GREATES SHOW - FRI, JUNE 21, 2019</div>
                            <div class="Make-a-horse-speed-u">Make a horse speed up (x4), Make a horse healthy(x1)</div>
                            <div fxLayout="row" fxLayoutAlign="start center">
                                <img src="assets/images/avatars/Reyna.jpg" />
                                <div class="Testuser1-Testuser1">Testuser1 (Testuser1barn)</div>
                            </div>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="PAST">
                </mat-tab>
            </mat-tab-group>
        </div>

        <button class="button" (click)="toggleFilter()">Filters</button>
        
    </div>
</div>
<div class="filterModal" fxHide="{{toggle}}">
    <div class="rect">
        <div class="flat" fxLayout="row" fxLayoutAlign="space-between center">
            <div class="Filters">Filters</div>
            <img src="assets/icons/horselinc/filled.svg" class="Filled" />
        </div>
        <div class="box">
            <div style="width: 70%;">Sort by</div>
            <div style="width: 30%;">
                <mat-select>
                    <mat-option *ngFor="let sortby of sortbys" [value]="sortby.value" style="color: #27c5c8;">
                    {{sortby.viewValue}}
                    </mat-option>
                </mat-select>
            </div>
        </div>
        <div class="flat">
            <div class="Show-only">Show only</div>
        </div>
        <div class="box">
            <div>Owner</div>
        </div>
        <div class="box">
            <div>Trainer</div>
        </div>
        <div class="flat" fxLayout="row" fxLayoutAlign="space-between center">
            <div class="service-scheduled"> Services Scheduled </div>
            <mat-slide-toggle></mat-slide-toggle>
        </div>
        <div class="action" fxLayout="row" fxLayoutAlign="space-between center">
            <button class="button1">CLEAR</button>
            <button class="button2">APPLY</button>
        </div>
    </div>
    <div class="arrow-down"></div>
</div>
