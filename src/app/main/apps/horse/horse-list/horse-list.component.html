<div *ngIf="horses.length === 0" fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
    <span class="no-messages-text hint-text">{{ 'horse.NO_MESSAGES' | translate }}</span>
</div>

<div fxLayout = "column" fxFlexFill>
    <div class="horse-list" fxFlex="92" [@animateStagger]="{value:'50'}">
        <horse-list-item matRipple *ngFor="let horse of horses" [horse]="horse" (click)="readhorse(horse.id)"
                        [ngClass]="{'current-horse':horse?.id == currentHorse?.id}"
                        [@animate]="{value:'*',params:{y:'100%'}}">
        </horse-list-item>
    </div>

    <div fxFlex fxLayout="row" fxLayoutAlign="space-around center">
         <button mat-raised-button color="#ffffff" class="button small">
                <span class="text1 greencolor"> Filter</span>
         </button>

        <button mat-raised-button class="button big ">
                <span class="text1 whitecolor"> New Horse Profile </span>
         </button>
    </div>
</div>
