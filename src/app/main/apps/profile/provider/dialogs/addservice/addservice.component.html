<div class="container" fxLayout="column" fxLayoutAlign="start">
  <div class="title"> Add New Service </div>
  <form class="full-width">
    <div class="input">
        <mat-form-field class="full-width">
            <input matInput placeholder="First name">
        </mat-form-field>
    </div>
    
    <div class="input">
        <mat-form-field class="full-width">
            <input matInput placeholder="Service Rate">
        </mat-form-field>
    </div>

    <div class="action_btn" style="float: right;">
        <button mat-raised-button >CANCEL</button>
        <button mat-raised-button >ADD</button>
    </div>
    
  </form>
</div>
