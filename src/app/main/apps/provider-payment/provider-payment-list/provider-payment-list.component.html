
<mat-tab-group>
    <mat-tab label="DRAFTS"> 
        <div class="provider-list">
            <provider-payment-list-item class="provider-list-item has-handle"
                *ngFor="let provider of providers" [provider]="provider" (click)="readProvider(provider.id)"
                [ngClass]="{'current-provider':provider?.id == currentProvider?.id}"
                matRipple>
            </provider-payment-list-item>
            <div class="cbtn">
                <button mat-raised-button class="createInvoice" (click)="onShowDialog()" routerLinkActive="router-link-active" >
                    Create Invoice 
                </button>
            </div>
        </div>
        
    </mat-tab>
    <mat-tab label="SUBMITTED">
        <div class="provider-list">
            <provider-payment-list-item class="provider-list-item has-handle"
                *ngFor="let provider of providers" [provider]="provider" (click)="readProvider(provider.id)"
                [ngClass]="{'current-provider':provider?.id == currentProvider?.id}"
                matRipple>
            </provider-payment-list-item>
        </div>
    </mat-tab>
    <mat-tab label="PAID">
        <div class="provider-list">
            <provider-payment-list-item class="provider-list-item has-handle"
                *ngFor="let provider of providers" [provider]="provider" (click)="readProvider(provider.id)"
                [ngClass]="{'current-provider':provider?.id == currentProvider?.id}"
                matRipple>
            </provider-payment-list-item>
        </div>
    </mat-tab>
</mat-tab-group>

<fuse-sidebar name="provider-payment-create-panel" class="provider-payment-create-sidebar" position="right" [invisibleOverlay]="false">
    <create-dialog></create-dialog>
</fuse-sidebar>
