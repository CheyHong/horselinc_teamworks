<div id="auth-payment-info" class="page-layout simple fullwidth">

    <!-- HEADER -->
    <div class="title mt-80">
            <img src="assets/images/logos/horselinc.svg"/>
    </div>
    <!-- / HEADER -->
        
    <!-- CONTENT -->
    <div class="content">
        <div class="info">
            <form id="infoForm" name="infoForm" [formGroup]="infoForm" novalidate>
                <input  matInput formControlName="email" type="email" placeholder="Enter email" autocomplete="off"/>
                <!-- <mat-error *ngIf="infoForm.get('email').hasError('required')">
                        Email is required
                    </mat-error> -->

                <input matInput formControlName="password" type="password" placeholder="Password"  autocomplete="off"/>

                <!-- <mat-error
                *ngIf="!infoForm.get('email').hasError('required') &&
                        infoForm.get('email').hasError('email')">
                    Please enter a valid email address
                </mat-error> -->

                <button mat-raised-button color="warn" type="" [disabled]="infoForm.invalid" routerLink="/apps/todo">LOG IN</button>

                <p style="text-align:center; margin-bottom:40px"><a class="forget-password" routerLink="/apps/auth/reset-password">Forget password?</a></p>
                <p style="text-align:center; margin-bottom:30px">Don't have an account? <a class="signup" routerLink="/apps/auth/register">Sign Up</a></p>
    
            </form>
        </div>
    </div>
    <!-- /CONTENT -->
</div>
