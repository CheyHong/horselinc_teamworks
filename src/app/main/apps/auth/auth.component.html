<div id="auth" class="page-layout simple fullwidth">

    <!-- HEADER -->
    <div class="title mt-80">
            <img src="assets/images/logos/horselinc.svg"/>
    </div>
    <!-- / HEADER -->
        
    <!-- CONTENT -->
    <div class="content">
        <div class="login">
            <form id="loginForm" name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field appearance="outline">
                        <input class="input-control form-control" type="email" placeholder="Enter email" autocomplete="off"/>
                </mat-form-field>
                       
                <mat-form-field appearance="outline">
                        <input class="input-control form-control" type="password" placeholder="Password"  autocomplete="off"/>
                </mat-form-field>

                <button class="submit-button btn btn-primary d-block" type="submit">LOG IN</button>
                <p style="text-align:center; margin-bottom:40px"><a class="forget-password" href="https://www.w3school.com">Forget password?</a></p>
                <p style="text-align:center; margin-bottom:30px">Don't have an account? <a class="signup">Sign Up</a></p>
    
            </form>
        </div>
    </div>
    <!-- /CONTENT -->
</div>
