<div class="navbar-top" [ngClass]="fuseConfig.layout.navbar.secondaryBackground">

</div>


<div class="navbar-scroll-container" [ngClass]="fuseConfig.layout.navbar.primaryBackground"
     fusePerfectScrollbar [fusePerfectScrollbarOptions]="{suppressScrollX: true}">

    <div class="user" fxLayout="column" [ngClass]="fuseConfig.layout.navbar.secondaryBackground">
        <div>
            <img src="assets/images/logos/pic-logo.svg">
        </div>
        <div>
            <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
               <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="avatar small" src="assets/images/avatars/Velazquez.jpg">
                    <span class="username ml-8 mr-12" fxHide fxShow.gt-sm>Charlie Adams</span>
                    <img class="avatar" src="assets/icons/horselinc/arrow-drop-down-24-px.svg">
                </div> 
            </button>

            <mat-menu class="userMenu" #userMenu="matMenu" [overlapTrigger]="false">

                <button mat-menu-item>
                    <span>Horse Manager</span>
                </button>

                <mat-divider></mat-divider>
                
                <button mat-menu-item fxLayout="row" fxLayoutAlign="start center">
                    <img class="small mr-12" src="assets/icons/horselinc/ic-side-freelancer.svg">
                    <span>Switch To Provider Profile</span>
                </button>

                <button mat-menu-item fxLayout="row" fxLayoutAlign="start center">
                    <img class="small mr-12" src="assets/icons/horselinc/ic-side-exit.svg">
                    <span>Log out</span>
                </button>

            </mat-menu>
        </div> 
    </div>

    <div class="navbar-content">
        <fuse-navigation class="material2" layout="vertical"></fuse-navigation>
    </div>

</div>
